<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Cell Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Cell Classification</h1>
            <p>Upload a microscopic blood cell image for classification</p>
        </header>

        <form id="upload-form" method="POST" enctype="multipart/form-data" action="/predict">
            <div class="upload-box">
                <input type="file" id="file" name="file" accept="image/*" required>
                <label for="file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Choose an image...</span>
                </label>
            </div>
            <button type="submit" class="submit-btn">Classify Blood Cell</button>
        </form>

        <div class="supported-formats">
            <p>Supported formats: JPG, JPEG, PNG</p>
        </div>
    </div>
</body>
</html>
